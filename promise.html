<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cloth = new Promise(function(resolve, reject){
            var iron = "Switched off"
            if (iron = "Switched on") {
                resolve("press cloth.") ;              
            } else {
                reject("Switch on the iron to press the clothes.");
            }
        })
        cloth
        .then(function(result){
            document.write("Success: "+result);
        })
        .catch(function(error){
            document.write("Error:"+error);
        })
    </script>
</body>
</html>
